  title: 'Athlete Profile: Mike Whalen'
  body: |-
    __Name__
    Mike Whalen

    __Where are you from?__
    Covington KY

    __What is your favorite vacation spot? Why?__
    Anywhere near golf courses and places that will keep me away from screens. I’m not picky when it comes to vacations, like to play some golf and stay away from cell phones and TV.

    __What is your favorite movie or TV show?__
    Shawshank Redemption

    __What is the best gift you’ve ever received?__
    Sega Genesis with Mutant League Football game

    __Who is your hero?__
    My Grandma

    __What’s something we don’t know about you?__
    I’m a pretty open book… I think Titanic is a horrible movie. That will work.

    __What are two pet peeves?__
    Being late and when people tell me how I feel

    __Favorite CrossFit movement?__
    Heavy squats and more recently Snatch

    __Favorite CrossFit WOD?__
    Isabel
