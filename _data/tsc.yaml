  title: 'February Member of the Month: The Pinkiewicz’s'
  body: |-
    It’s very seldom we see the kind of tenacity we’ve seen with both Stan and Mary in such a short amount of time. In the month of January, both Stan and Mary showed up for a total of 61 days between the two of them. As if that’s not impressive on it’s own, Stan reached a weight loss and performance goal WELL before the targeted date.

