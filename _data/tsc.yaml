  title: 'Athlete Profile: April Phillips'
  body: |-
    __Name__
    April Phillips

    __Where are you from?__
    Good old Ohio (Fairfield)

    __What is your favorite vacation spot? Why?__
    Anywhere it’s hot, there’s a pool and well made drinks (hopefully being served)!

    __What is your favorite movie or TV show?__
    Game of Thrones

    __What is the best gift you’ve ever received?__
    My kids! I know it’s cheesy but true.

    __Who is your hero?__
    Hhhmmmm. Still waiting to meet one.

    __What’s something we don’t know about you?__
    There’s so many! I’m adopts and I used to work at Hooters.

    __What are two pet peeves?__
    Old people who shouldn’t be driving and anything that waste my time.

    __Favorite CrossFit movement?__
    Deadlift, feel like I’m still learning them.

    __Favorite CrossFit WOD?__
    Unfortunately I don’t memorize them. I’m too focused on surviving.
    Anything else you’d like to share?
    You guys (and gal) are awesome!
