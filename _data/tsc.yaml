    <p>
    This is not a termination request. As stated in your membership agreement, you have the option to put your automatically
    recurring monthly membership on hold for any reason.
    </p>

    <ol>
      <li>Membership hold requests must be submitted no less than five (5) business days before your forthcoming scheduled renewal
      date. Membership hold requests received later cannot be processed until after the forthcoming scheduled renewal payment.
      All membership payments are non-refundable.</li>
      <li>Membership hold requests are available in 30-day increments for up to three (2) consecutive 30-day periods (i.e. 30, 60 or
      90 days).</li>
      <li>Upon expiration of the hold period that you select below, your account will automatically reactivate and regular membership
      payments will resume.</li>
