  title: 'Athlete Profile: Matt Bryant'
  body: |-
    __Name__
    Matt Bryant

    __Where are you from?__
    Edgewood, KY

    __What is your favorite vacation spot? Why?__
    Los Angeles — I loved the sites and the weather (I’m a movie buff, so what better place is there)

    __What is your favorite movie or TV show?__
    Braveheart

    __What is the best gift you’ve ever received?__
    My leg tattoo – 1st Father’s Day gift

    __Who is your hero?__
    Anyone overcoming the odds. I look up to those that do what other say cannot be done. For example, I just watched a video of a guy that finished a Spartan Race that has no legs . “Impossible is just a big word thrown around by small men who find it easier to live in the world they’ve been given than to explore the power they have to change it. Impossible is not a fact. It’s an opinion.” — Muhammad Ali

    __What’s something we don’t know about you?__
    I am a jack of all trades, master of none. I honestly think I can converse about just about any topic fairly well. I love to research about things I don’t know just to learn something new. If someone asks me about something I am unfamiliar with, I am probably going to Google it.

    __What are two pet peeves?__
    Poor driving etiquette — no turn signal/driving slow in fast lane, etc. Not washing hands after restroom, sneezing, etc.

    __Favorite CrossFit movement?__
    Deadlift, Kettlebell swings, Box jumps (I couldn’t pick just one)

    __Favorite CrossFit WOD?__
    Murph

    __Anything else you’d like to share?__
    I knew after about 2 weeks of dating Jenn, she was the girl I was going to marry. We have now been married for a little over 15 years and have 5 kids. I wouldn’t have it any other way.
