  title: 'Programming Preview: Week of 11/19'
  body: "Bring in those canned goods! Check out the video below the programming preview
    to see how the canned drive workout came about. \n\nHoliday hours: Thanksgiving
    day (11/22) 8:30 AM canned food drive WOD and 10:00 AM community class\n\nFriday
