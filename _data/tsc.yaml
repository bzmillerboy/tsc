  title: Common Questions
  sub_title: Have a question about Triumph Strength and Conditioning?
  body: "### Have a question about Triumph Strength and Conditioning?\n\n\nWow, we
    must be great mind readers. Hopefully we can answer a few for you in the FAQs
    below. If not, feel free to contact us and we’ll reply back as soon as we can.\n\n\n__What
    Is CrossFit?__\nCrossFit started as the principal strength and conditioning program
    for many police academies and tactical operations teams, military special operations
    units, champion martial artists, and hundreds of other elite and professional
    athletes worldwide. Since then it has evolved to be an all-inclusive fitness program
    for people of any athletic capability. Our program delivers a fitness that is,
    by design, broad, general, and inclusive. Our specialty is not specializing. Combat,
    survival, many sports, and life reward this kind of fitness and, on average, punish
    the specialist. The CrossFit program is designed for universal scalability, making
    it the perfect application for any committed individual regardless of experience.
    We’ve used our same routines for elderly individuals with heart disease and cage
    fighters one month out from televised bouts. We scale load and intensity; we don’t
    change programs. The needs of Olympic athletes and our grandparents differ by
    degree not kind. Our armed forces, skiers, mountain bike riders and housewives
    have found their best fitness from the same regimen.\n\n__What does pricing look
    like?__\nWe’ve got plenty of membership options for your goals and budget. To
    get started today with a FREE intro session, just click here. I'm new to CrossFit.\n\n__What
    should I expect?__\nWhen you first come to Triumph Strength and Conditioning,
    you’ll start out with a FREE intro session where you come in for a baseline workout,
    meet us, chat with our coaches, and talk with a trainer about your goals. Then,
    we’ll add you to our Fundamentals course, where you’ll learn all the basics of
    CrossFit in 6 sessions before you join our regular CrossFit classes.\n\n__Is CrossFit
    dangerous?__\nWith inexperienced coaches, shoddy equipment and the wrong attitude,
    CrossFit can be very dangerous – but so can riding your bike or driving your car.
    The experienced and proven CrossFit coaches you’ll find at our facility will ensure
    that you’re training in the safest most effective and efficient way possible.\n\n__What's
    a WOD?__\nA WOD is the workout of the day. We program a different WOD everyday.
    \n\n__What's your drop-in policy?__\nWe love visitors! To schedule your drop-in
    session, click here. Experienced CrossFitters only, please. Daily rate: $20 or
    $35 with a t-shirt Weekly rate: $65 and includes a t-shirt.\n\n__Do you offer
    personal training?__\nYes! Our coaches would love to work with you 1-on-1 so you
    can use the workout time you have to its best advantage. To get started with personal
    training, click here.\n"
