  title: 'Athlete Profile: Steve Chapman'
  body: |
    __Name__
    Steve chapman

    __Where are you from?__
    Ludlow, kentucky

    __What is your favorite vacation spot? Why?__
    Moab, Utah, quite, peaceful, lot of outdoor activities

    __What is your favorite movie or TV show?__
    Caddyshack

    __What is the best gift you’ve ever received?__
    Life, good genes and a car for my 16th birthday

    __Who is your hero?__
    My dad

    __What’s something we don’t know about you?__
    I turn into a werewolf when the moon is full

    __What are two pet peeves?__
    Slurping the bottom of a drink through a straw, people who talk negative about themselves before trying something new and then not doing it.

    __Favorite CrossFit movement?__
    Muscle ups

    __Favorite CrossFit WOD?__
    Diane
