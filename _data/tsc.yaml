  name: Derek Kidney
  subtitle: Coach
  body: |-
    Coach Derek Kidney got into coaching because “The more I did, the more I wanted to learn, the more I wanted to teach.” When this “huge nerd” is coaching, he love watching his members make positive changes, not just in the gym, but in multiple aspects of their lives. They have more confidence and more strength both mentally and physically.

    His favorite quote is “Everyone thinks of changing the world, but no one thinks of changing themselves.”

    ### CERTIFICATIONS:

    - CrossFit Level 1
    - CFE
    - USAW
    - SPC-1
