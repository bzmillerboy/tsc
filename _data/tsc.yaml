  title: 'Programming Preview: Week of 8/26'
  body: "So, left the good camera equipment at home. The audio is pretty rough in
    this week's programming preview. So we wanted to list out the workouts for the
    week if watching it is too bad on the ears. Though, I would absolutely listen
    to the first bit to catch some extra workout info. \n\n__Monday__\nSumo Deadlift\n8-6-4-4-4\n\n10min
    AMRAP\n5 power cleans  205/135\n10 toes-to-bars\n\n__Tuesday__\n3 rounds \n2min
    \nRow 350/300m\n45s rest \n2min \nRun 200m \n45s rest\n2min \nBike 25/18\n45s
    rest\n\nRemaining time Burpees\n\n__Wednesday__\nFront Squat\n7-5-5-3-3-3\n\nTabata
    (4min)\nair squats \nlunges\n\n__Thursday__\n5 rounds \n100 double unders/200
    singles\n20 KBS (53/35)\n40 Single arm push press (RT/LT)\n6 Rope Climbs  \n\n__Friday__\nBench\n7-5-5-3-3-3\n\n\n1
