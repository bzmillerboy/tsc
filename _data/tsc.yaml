  title: 'Athlete Profile:  Jenny Beene-Skuban'
  body: |-
    **Name**

    Jenny Beene-Skuban

    **Where are you from?**

    Ft. Thomas, K to the Y

    **What is your favorite vacation spot? Why?**

    Vieques, Puerto Rico. Laid-back beautiful place that is still fairly undeveloped, and it has an amazing bioluminescent bay. I’m saddened by the devastation there by Hurricane Maria :(

    **What is your favorite movie or TV show?**

    The Three Amigos!

    **What is the best gift you've ever received?**

    The opportunity to work out with Colgan.

    **Who is your hero?**

    Notorious RBG (yes I’m a lawyer nerd)

    **What's something we don't know about you?**

    I can solve a rubik’s cube \*without\* peeling the stickers off

    **What are two pet peeves?**

    Excessive use’s of apostrophe’s and when Mike Whalen goes to any class besides 6:30am

    **Favorite CrossFit movement?**

    ROWING

    **Favorite CrossFit WOD?**

    ROWING

    **Anything else you'd like to share?**

    That’s what she said.
