  title: 'January Member of the Month: Carola Bell'
  body: |-
    If you’ve been at Triumph in the wee hours of the morning you have seen Carola over in the corner warming up or putting some weight overhead. Carola has been at Triumph for some time but has just recently switched over to a full time barbell club member. The exciting part about this is that it aligns with her new goals for 2018 in the sport of weightlifting. She has an incredibly interesting life, not that she would tell you but we can. You can listen to her on our podcast Everyday Athlete HERE.
