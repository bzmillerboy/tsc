  title: 'Programming Preview: Week of 9/17'
  body: "This will be a bit longer than usual. A lot of great information in here,
    so make sure you watch the entire video. We'll be explaining some reasoning behind
    some of the workouts, and exactly what we expect from each day. \n\n<a href=\"https://youtu.be/QsIJ5qVbTvo\"
    class=\"embedly-card\" data-card-width=\"100%\" data-card-controls=\"0\">Embedded
    content: https://youtu.be/QsIJ5qVbTvo</a>\n\n__MONDAY__\n18min TIME CAP\n21 Burpees\n21
    Pull ups \n21 Snatch 95/65\n15 Burpees over bar \n15 Chest to bar pull ups\n15
    Snatch 135/95\n9 Bar facing burpees\n9 Muscle ups \n9 Snatch 165/115\n\n__TUESDAY__\nHi
    Hang Cleans \n8-6-4-4-4 E2MOM\n\n10min EMOM\n5min: 3-5 Clean Pull \n120% of heaviest
    4 reps\n5min: 14/12 cal row\n\n1min transition between movements\n\n__WEDNESDAY'__\nPartner
    \n\nPart 1 HSPU SKILL \nGoal get into a perfect handstand\n\n\n5 rounds \n20 HSPU\n30
    Goblet Squats 53/35\n400m run\n50 Double unders/100 singles\n\n__THURSDAY__\nPush
    Press\n8-6-4-4-4\n\n\n4 rounds \n15 Box Jumps\n12 Toes to bar \n9 DB push press
    50/35\n\n__FRIDAY__\n5min Interval\n5 rounds \n5min clock\n10/7cal bike\n20 pistol
    squats\n200m run\n\nRest in any remaining time\n\n\n"
