  title: 'June Member of the Month: Richard Mayer'
  body: "![23843189 1533102286767499 4560915060301352901 n](//images.ctfassets.net/ctmmyckif2fs/6vmUupiNryqmuAoeuU2eAG/e08c7f8a06eee28ee505df5f4be986c2/23843189_1533102286767499_4560915060301352901_n.jpg)\n\nWhen
    it comes to hard working athlete's Richard is near the top. He comes in whenever
    he can find time in his day, whether it's the 5:30 AM class or 6:30 PM class.
    He is a regular at open gym on Sunday's working on a weakness or just sweating
    it out. \n\nHe's incredibly encouraging and easy to talk to. Never backs down
    from a challenging workout and one of the first people to make sure you're pushing
    yourself during a partner workout. Make sure you congratulate Richard this month!\n\n"
