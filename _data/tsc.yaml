  title: 'February Member of the Month: The Pinkiewicz’s'
  body: |-
    It’s very seldom we see the kind of tenacity we’ve seen with both Stan and Mary in such a short amount of time. In the month of January, both Stan and Mary showed up for a total of 61 days between the two of them. As if that’s not impressive on it’s own, Stan reached a weight loss and performance goal WELL before the targeted date.

    ![mom-p2](//images.contentful.com/ctmmyckif2fs/4PPAqiRJlCaeC4ccGkamCI/e176317eaffd3253e23bba9aa134d065/mom-p2.jpg)

    Their daughter has been along for the ride as well, coming to our fit family class regularly and participating whenever and wherever possible. Whether that’s at the gym or writing workouts at home. We love positive attitudes they bring to the table and are lucky to have them. Stan was even on our Everyday Athlete podcast, watch his episode below.

    <a href="https://www.youtube.com/watch?v=CLTYwcEUQdA" class="embedly-card" data-card-width="100%" data-card-controls="1">Embedded content: https://www.youtube.com/watch?v=CLTYwcEUQdA</a>
