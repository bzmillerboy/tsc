  title: 'March Member of the Month: Tonya Mohnen'
  body: |-
    When we look at our community and what makes it so great we generally start with the people. Tonya is near the top of the type of person we want at Triumph. Encouraging, hard working and taking a vested interest in making not only herself but those around her better people.

    ![mom-tm-2](//images.contentful.com/ctmmyckif2fs/2BBPQDsBN6cuOyKqQ4624g/2dd1d4ca523ac92fc584e9a23eccd8b7/mom-tm-2.jpg)

    Whether it’s coming in to help with projects around the gym, partaking in gym events or just being a kind person, Tonya has all the qualities that award her March Member of the Month. Make sure you congratulate her when you see her next!
