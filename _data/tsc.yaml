    revision: 1
  title: 'May Member of the Month: Zoe Collins'
  body: "![21743257 1471506682927060 6602066699456501625 n](//images.ctfassets.net/ctmmyckif2fs/5b0xpNe36MCgSEqkuO0uyI/c2dc0bceec7fe756a2dc6f246c05d94e/21743257_1471506682927060_6602066699456501625_n.jpg)
    \n\nZoe has quietly been becoming, as far as progress goes, one of the fastest
    accelerating athletes at Triumph. She just finished up her first Garage Games
    Junior Open where she did exceptionally well, she has also graduated from barbell
    fundamentals with Triumph Barbell and took the leap to actually join the program.
    She takes direction extremely well and is easy to coach. \n\nWe even occasionally
    get a smile out of her if we tell just the right joke. She is truly an amazing
    young woman and we are lucky to have her as a part of the Triumph Family. \n\n![20106285
