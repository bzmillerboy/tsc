  name: Mark McCain
  subtitle: Owner / Trainer
  body: "Owner/Trainer Mark McCain became a personal trainer while attending the University
    of Cincinnati after transferring from West Liberty University, where he was attending
    on a baseball scholarship. One day he “Got dragged to a Saturday CrossFit class,
    got my butt kicked, and the rest is history.”  \n\n\nWhen training his members,
    he loves to “Reach deep inside and pull out a person that they didn’t know existed.”
    It’s building members’ confidence and helping them reach their goals that he’s
    most passionate about in the gym. “I am humbled daily by the CrossFit community
    and the amazing people it attracts,” he says. “I feel super grateful for this
    opportunity to do what I love.”\n\n### CERTIFICATIONS:\n\n- CrossFit Level 1\n-
    CrossFit Level 2\n- CrossFit Mobility\n- CrossFit Powerlifting\n- CrossFit Football"
