  name: Jarrett Baston
  subtitle: Owner / Trainer
  body: |-
    Owner/Trainer Jarrett Baston has been CrossFitting for nearly a decade and specializes in Olympic lifting and gymnastics. His passion for fitness, wellness, and self-improvement all boil down to the same thing: pushing beyond the limits of what was previously thought impossible.

    When coaching his members, Jarrett is inspired by their willingness to learn and their sincerity in working hard to reach their goals. His favorite quote is “Brought into this world without my consent, and I’ll be taken out against my will.”

