  title: Barbell Club
  sub_title: Whether you're a seasoned lifter or just starting out.
  body: |-
    Whether you're a seasoned lifter or just starting out Triumph Barbell is based around your needs as a lifter. With a 3-day and 5-day a week program we cater to your abilities and build up areas you may struggle with. Meeting every Tuesday, Thursday and Saturday from 6:30 AM - 8:00 AM and 5:30 PM - 7:00 PM.

    Our 3-day a week program is designed for novice lifters wanting to incorporate the strength, agility and speed into their CrossFit workouts. The 5-day a week program is designed for intermediate and advanced lifters with their sole focus being Olympic weightlifting. This program includes a multitude of skills and drills paired with a percentage based strength cycle will help athletes improve their snatch and clean & jerk totals.

    Here are some additional benefits to Triumph Barbell:
    - Customized program based around you strengths and weaknesses
    - Hands on coaching in small group setting
    - Access to equipment outside of class times
    - Guidance building up to weightlifting meets and coaching at weightlifting meets
    - Video feed back from coaches using team Coaches Eye platform


