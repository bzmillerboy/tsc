  title: 'Athlete Profile: Melonie Proctor'
  body: |-
    __Name__
    Melonie Proctor

    __Where are you from?__
    Lexington, Kentucky

    __What is your favorite vacation spot? Why?__
    Bermuda; it is beautiful, clean, the people are very friendly and the beaches are fabulous.

    __What is your favorite movie or TV show?__
    My favorite Tv show is Boston Legal and my favorite movie is 7 Brides for 7 Brothers.

    __What is the best gift you’ve ever received?__
    My gold horse necklace. It is a replica of one of the first gifts my grandfather gave my grandmother.

    __Who is your hero?__
    Any working woman who is able to balance work, children, marriage and keep themselves sane.

    __What’s something we don’t know about you?__
    I’ve jumped off a bridge because my friends were doing it.

    __What are two pet peeves?__
    When people aren’t prepared for a task and holding your fork with a clinched hand.

    __Favorite CrossFit movement?__
    Deadlifts

    __Favorite CrossFit WOD?__
    Any chipper

    __Anything else you’d like to share?__
    My crossfit family really is my second family.
