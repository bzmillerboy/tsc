  title: Programs
  sub_title: Designed for lifetime health and fitness.
  body: "At Triumph Strength & Conditioning, we’re all about you. We’ve designed our
    classes to help you meet your goals for lifetime health and fitness and have a
    great time doing it!\n\n## Fundamentals Class\nThe Fundamentals Course is designed
    to set you up for success in a safe and confident environment prior to entering
    our regular classes. You’ll learn what CrossFit is and why it is a great way to
    get you fit for life and other endeavors. These 6 small-group classes (which are
    required for everyone who has never tried CrossFit before) teach you all the basics
    to get you ready for the intensity of CrossFit. Come prepared to learn new skills
    and sweat a little. [Learn More](https://triumphstrength.net/fundamentals)\n\n##
    CrossFit Class\nBased on the CrossFit prescription of “constantly varied functional
    movement executed at high intensity,” our CrossFit program combines strength training
    with the “classic” CrossFit cardio workout. For this class, you could be working
    on pull-ups, rowing, burpees and much more. Every WOD is different so you never
    get bored! We scale each workout to your fitness level, so you get the maximum
    workout every time. [Learn More](https://triumphstrength.net/crossfit)\n\n## Personal
    Training\nIn today’s busy world, it’s hard to find the time to get regular exercise.
    So it’s important to make the most of the time you have. CrossFit Accretion offers
    a wide range of personal workout programs to help you achieve your ideal body.
    Your personal trainer will develop an exercise regimen suited specifically for
    you, whether your goal is to gain muscle or lose weight. \n\n## Barbell Club\nThe
    Triumph Barbell Club follows set cycles ranging from the introductory level to
    more advanced cycles prepping lifters for WODs or competition. Whether you’re
    looking to improve your technique and strength or want to pursue lifting as a
    sport, this barbell class is for you. [Learn More](https://triumphstrength.net/barbell-club)\n\n##
    Nutritional Guidance\nThe best workout in the world won’t work without the right
    nutrition. We’ll help you find the right diet for your body type, goals, and particular
    health needs. If you’re struggling with certain health issues, or even if you
    feel “perfectly healthy,” nutritional guidance is critical to your success in
    fitness and health.\n\n"
