  name: Chris Lemmel
  subtitle: Coach
  body: |-
    Coach Chris Lemmel is a lifelong, multi-sport athlete that always knew he’d have a career in health and fitness. He chose CrossFit for his coaching career because “I felt drawn to the interaction that CrossFit facilitates.”

    Chris is fanatical about constantly improving his coaching skills and connecting with his members in a way that motivates them to achieve more than they ever believed they could. In the gym, he says the relationships he builds with members help him grow as a person as he helps members grow as athletes.

