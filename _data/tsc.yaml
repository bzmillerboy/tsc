    revision: 1
  title: 'April Member of the Month: Adam Zoda'
  body: "![14448806 581043608749094 836532821706693463 n](//images.ctfassets.net/ctmmyckif2fs/68zDPTLZo4aqc2k0yQ2OwM/032273eb101c25519fe7dfc77f399736/14448806_581043608749094_836532821706693463_n.jpg)\n\nThis
    is not a drill. Adam Zoda is April's Member of the Month! After being snubbed
    for five years the time has come. \n![13912830 1090770984333967 5224858520482662807
    n](//images.ctfassets.net/ctmmyckif2fs/2GAnL2UcLeY6gci0iweGAq/6f74727353b4645a4eb5b67870e9c222/13912830_1090770984333967_5224858520482662807_n.jpg)\n\nAll
    joking aside, Adam has been with Triumph for a very long time. He is one of the
    reasons why we are where we are today. He is physically strong and always encouraging
    of other members. He participates in Triumph outings, introduces himself to new
    members who otherwise might feel uncomfortable. Constantly working on strength
    gains and taking charge of his nutrition, it has been impressive to see him transform
    over the years. ​​"
