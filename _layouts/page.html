<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
  {% include head.html %}
</head>

<body class="stretched">

  <!-- Document Wrapper
	============================================= -->
  <div id="wrapper" class="clearfix">

    <!-- Header
		============================================= -->
    {% include header.html class-dark="dark" %}
    <!-- #header end -->

    <!-- Page Title
    		============================================= -->
    <section id="page-title" class="page-title-parallax page-title-dark" style="padding: 150px 0; background-image: url('{{ page.image }}'); background-size: cover; background-position: center center;"
      data-bottom-top="background-position:0px 400px;" data-top-bottom="background-position:0px -500px;">
    
      <div class="container clearfix">
        <h1>{{ page.title }}</h1>
        <span>{{ page.tagline }}</span>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#">Pages</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
        </ol>
      </div>
    
    </section>
    <!-- #page-title end -->


    <!-- Content
    		============================================= -->
    <section id="content">
    
      <div class="content-wrap">
    
        <div class="container clearfix">
          {{ content }}
          <div class="clear"></div>
    
        </div>
    
      </div>
    
    </section>
    <!-- #content end -->


    <!-- Footer
		============================================= -->
    {% include footer.html %}
    <!-- #footer end -->

  </div>
  <!-- #wrapper end -->

  <!-- Go To Top
	============================================= -->
  <div id="gotoTop" class="icon-angle-up"></div>

  <!-- External JavaScripts
	============================================= -->
  <script src="/js/jquery.js"></script>
  <script src="/js/plugins.js"></script>

  <!-- Footer Scripts
	============================================= -->
  <script src="/js/functions.js"></script>

</body>

</html>
